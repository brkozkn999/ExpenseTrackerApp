<div>
    <div nz-row>
        <div nz-col nzFlex="1">
            <nz-card nzType="inner" style="margin-top: 16px;">
                <h2>Total Income: <span [style.color]="'#85BB65'" style="font-weight: bold;"> ${{ this.totalIncome | number: '1.0-3' }}</span></h2>
            </nz-card>
        </div>
    </div>
    <div nz-row>
        <div nz-col nzFlex="2">
            <nz-card nzType="inner" style="margin-top: 16px;" nzTitle="Post new Income">
                <form nz-form [formGroup]="incomeForm" (ngSubmit)="submitForm()" class="custom-form">
                    <nz-form-item>
                        <nz-form-control nzErrorTip="Please input the title!">
                            <input type="text" nz-input formControlName="title" placeholder="Enter title">
                        </nz-form-control>
                    </nz-form-item>
                    <nz-form-item>
                        <nz-form-control nzErrorTip="Please input the amount!">
                            <input type="number" nz-input formControlName="amount" placeholder="Enter amount">
                        </nz-form-control>
                    </nz-form-item>
                    <nz-form-item>
                        <nz-form-control nzErrorTip="Please input the date!">
                            <nz-date-picker style="width: 100%;" formControlName="date"></nz-date-picker>
                        </nz-form-control>
                    </nz-form-item>
                    <nz-form-item>
                        <nz-form-control>
                            <textarea nz-input placeholder="Enter description" [nzAutosize]="{ minRows: 2, maxRows: 6}"
                            formControlName="description"></textarea>
                        </nz-form-control>
                    </nz-form-item>
                    <nz-form-item nzErrorTip="Please input the category!">
                        <nz-form-control>
                            <nz-select nzAllowClear nzPlaceHolder="Select the category" formControlName="category">
                                <nz-option *ngFor="let category of listOfCategory" [nzLabel]="category"
                                [nzValue]="category"></nz-option>
                            </nz-select>
                        </nz-form-control>
                    </nz-form-item>

                    <button nz-button nzType="primary" nzBlock [disabled]="incomeForm.invalid" class="w-100">
                    Post Income
                </button>
                </form>
            </nz-card>
        </div>
        <div nz-col nzFlex="3" style="margin-left: 20px;">
            <nz-card nzType="inner" style="margin-top: 16px;" nzTitle="Past Incomes">
                <div nz-card-grid style="width: 100%;" *ngFor="let income of incomes">
                    <div nz-row>
                        <div nz-col nzSpan="18">
                            <span nz-icon nzType="message" nzTheme="outline"></span> {{income.title}}
                            -
                            <span nz-icon nzType="dollar" nzTheme="outline"></span> {{income.amount | number: '1.0-3' }}
                            -
                            <span nz-icon nzType="clock-circle" nzTheme="outline"></span> {{income.date}}
                            -
                            <span nz-icon nzType="comment" nzTheme="outline"></span> {{income.category}}
                        </div>
                        <div nz-col nzSpan="6" style="font-size: 15px;">
                            <span nz-icon nzType="edit" nzTheme="fill" style="color: blue;"></span>
                            
                            <span nz-popconfirm nzPopconfirmTitle="Are you sure delete this income?" nzPopconfirmPlacement="top" (nzOnConfirm)="this.deleteIncome(income.id)">
                                <span nz-icon nzType="delete" nzTheme="fill" style="color: red; margin-left: 10px;"></span>
                            </span>
                        </div>
                    </div>
                </div>
            </nz-card>
        </div>
    </div>
</div>
